<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title> Responsive Registration Form | CodingLab </title>
<link rel="stylesheet" href="static/register.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
<div class="container">
<div class="title">Registration</div>
<form action="/index1.html" method="post">
<div class="user-details">
<div class="input-box">
 <span class="details">Full Name</span>
 <input type="text" placeholder="Enter your name" required>
</div>
<div class="input-box">
  <span class="details">Username</span>
 <input type="text" placeholder="Enter your username" required>
</div>

<div class="input-box"> 
  
    <span class="details">Email</span>
 <input type="text" placeholder="Enter your email" name="email" id="email" required>
 <label style="color: red;">{{ wrongemail }}</label>
</div>
<div class="input-box">
 <span class="details">Phone Number</span>
 <input type="text" placeholder="Enter your number" name="phone" required>
 <label style="color: red;">{{ ph }}</label>
</div>
<div class="input-box">
 <span class="details">Password</span>
 <input type="text" placeholder="Enter your password" name="password" required>
 <label style="color: red;">{{ pas }}</label>
</div>
<div class="input-box">
 <span class="details">Confirm Password</span> 
 <input type="text" placeholder="Confirm your Password" name="conformpassword" required>
</div>
</div>
<div class="button">
  <input type="submit" value="Register">
</div>
<label style="color: red;"><center>{{ regwarning  }}</center></label>
</form>
</div>
</body>
</html>
